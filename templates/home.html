{% extends "base.html" %}

{% block title %}Local Library - Home{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        Welcome, {{ user.username | capfirst }}:<br>
        <a href="{% url 'logout' %}">Log Out</a><br>
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Log In</a><br>
        <a href="{% url 'signup' %}">Sign Up</a><br>
    {% endif %}
{% endblock %}
